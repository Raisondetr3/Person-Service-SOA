spring.application.name=person-service
server.port=${SERVER_PORT:58123}
http.redirect.port=${HTTP_REDIRECT_PORT:58080}

server.ssl.enabled=true
server.ssl.key-store=${KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${KEYSTORE_ALIAS:person-service}
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/studs}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=none